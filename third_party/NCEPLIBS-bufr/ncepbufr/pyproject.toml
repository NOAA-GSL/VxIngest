[project]
name = "ncepbufr"
version = "12.2.0"
description = "packaging the ncepbufr library for use in python"
authors = [
    { name = "Ian McGinnis", email = "ian.mcginnis@noaa.gov" },
    { name = "Randy Pierce", email = "randy.pierce@noaa.gov" },
]
readme = "README.md"
license = { text = "GNU Lesser General Public License v3.0" }
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.0.0",
    "netcdf4>=1.7.2",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"
