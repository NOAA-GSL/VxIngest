[tool.poetry]
name = "ncepbufr"
version = "12.2.0"
description = "packaging the ncepbufr library for use in python"
authors = [
    "Ian McGinnis <ian.mcginnis@noaa.gov>",
    "Randy Pierce <randy.pierce@noaa.gov>",
]
readme = "README.md"
license = "GNU Lesser General Public License v3.0"
include = [
    { path = "_bufrlib.cpython-313-darwin.so", format = ["sdist", "wheel"] },
    { path = "_bufrlib.cpython-313-linux.so", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = "^3.13"
numpy = "^2.0.0"
netcdf4 = "^1.7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
